<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play Chess!</title>
    <link href="/css/chess.css" rel="stylesheet">
</head>

<body id="body">
<h1 class="title" id="title">Chess 🎁</h1>
<div class="userLoginStatus">
    <h3 class="userId" id="userId">[Please Login]</h3>
    <button id="logout">logout</button>
</div>
<div class="chess">
    <div class="makeRoomBtn" id="makeRoomBtn">
        <h3>Make <br> Chess <br> Room</h3>
    </div>
    <div class="joinRoomBtn" id="joinRoomBtn">
        <h3>Join <br> Chess <br> Room</h3>
    </div>
    <div class="chessRoomList" id="chessRoomList">
    </div>
    <div class="player1" id="player1">
        <h2>White Team</h2>
        <h4 id="whiteTeamScore">Score: 38</h4>
        <h3 id="whiteTeamCurrentTurn"></h3>
    </div>
    <div class="chessBoard" id="chessBoard"></div>
    <div class="player2" id="player2">
        <h2>Black Team</h2>
        <h4 id="blackTeamScore">Score: 38</h4>
        <h3 id="blackTeamCurrentTurn"></h3>
    </div>
    <div class="gameResult" id="gameResult">
        <h2 id="winnerAnnouncement">🎺 White Team Win! 🎺</h2>
        <h3 id="finalWhiteTeamScore">White Team Score: 37</h3>
        <h3 id="finalBlackTeamScore">Black Team Score: 36</h3>
        <button id="playAgainButton">play again</button>
    </div>
</div>
<div class="user" id="user">
    <button class="loginBtn" id="loginBtn">Login</button>
    <button class="signupBtn" id="signupBtn">Signup</button>
</div>
<div class="loginForm" id="loginForm">
    <h2>[Login]</h2>
    <h3>ID</h3> <input id="loginID" type="text">
    <h3>PW</h3> <input id="loginPW" type="text">
    <br>
    <div class="buttons">
        <button class="loginSubmit" id="loginSubmit">Login</button>
        <button class="loginCloseBtn" id="loginCloseBtn">Close</button>
    </div>
</div>
<div class="signupForm" id="signupForm">
    <h2>[Signup]</h2>
    <h3>ID</h3> <input id="signupID" type="text">
    <h3>PW</h3> <input id="signupPW" type="text">
    <br>
    <div class="buttons">
        <button class="signupSubmit" id="signupSubmit">Signup</button>
        <button class="signupCloseBtn" id="signupCloseBtn">Close</button>
    </div>
</div>
<script src="js/userLogin.js" type="module"></script>
<script src="js/userLogout.js" type="module"></script>
<script src="js/userSignup.js" type="module"></script>
<script src="js/makeNewRoom.js" type="module"></script>
<script src="js/loadRoom.js" type="module"></script>
<script src="js/firstPage.js" type="module"></script>
<script src="js/initialize.js" type="module"></script>
<script src="js/finishGame.js" type="module"></script>
<script src="js/movement.js" type="module"></script>
</body>

</html>
